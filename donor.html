<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homepage-container">
        <h1>Donor Information</h1>
        <form id="donorForm" onsubmit="validateDonorForm(event)">
            <!-- Name Section -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required maxlength="20" pattern="[A-Za-z]+" title="Only letters are allowed, and max 20 characters.">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required maxlength="20" pattern="[A-Za-z]+" title="Only letters are allowed, and max 20 characters.">
            
            <!-- Age Section -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="75" required>
            
            <!-- Gender Section -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            
            <!-- Blood Group Section -->
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select>
            
            <!-- Amount Section -->
            <label for="amount">Amount (ml):</label>
            <input type="number" id="amount" name="amount" min="100" max="450" required>
            
            <!-- Contact Number Section -->
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" maxlength="10" required pattern="\d{10}" title="Contact number must be exactly 10 digits.">
            
            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="button" class="previous-btn" onclick="goBack()">Previous</button>
            </div>
            
            <!-- Success Message -->
            <p id="successMessage" style="color: green; display: none;">Your details are submitted. We will contact you.</p>
        </form>
    </div>

    <script>
        function validateDonorForm(event) {
            event.preventDefault(); // Prevent form submission
            const contactInput = document.getElementById("contact").value;
            
            // Check if contact number is exactly 10 digits
            if (contactInput.length !== 10 || isNaN(contactInput)) {
                alert("Contact number must be exactly 10 digits.");
                return;
            }
            
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block"; // Show success message
        }

        function goBack() {
            window.history.back(); // Go to the previous page
        }
    </script>
</body>
</html>
